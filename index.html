<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestor de Presupuesto</h1>
    </header>
    <main>
        <section>
            <form id="formulario">
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                </select>
                
                <label for="monto">Monto:</label>
                <input type="number" id="monto" required>
                
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" required></textarea>
                
                <button type="button" id="btn-agregar">Agregar Movimiento</button>
            </form>
            <p id="mensaje-confirmacion"></p>
        </section>
        <section>
            <h2>Movimientos</h2>
            <ul id="lista-movimientos"></ul>
            <h3>Total Ingresos: <span id="total-ingresos">0</span></h3>
            <h3>Total Egresos: <span id="total-egresos">0</span></h3>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
